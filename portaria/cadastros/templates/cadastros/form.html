{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>{{ titulo }}</title>
{% endblock %}

{% block conteudo %}
<div class = "container">
    <br>
    <h3> {{ titulo }}</h3>
    <p class = "lead">
        Preencha todos os campos obrigat√≥rios.
    </p>
    <hr>

<form action="" method="post">

    {% csrf_token %}

    {{ form|crispy }}

    <button type="submit" class="btn btn-primary mt-3">
        {{ botao }}
    </button>

</form>

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $("#id_cpf").mask("000.000.000-00");
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
        },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };

            $('#id_telefone').mask(SPMaskBehavior, spOptions);
    });
</script>

<script>
    $(document).ready(function () {
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 7 ? 'AAA-0000' : 'AAA-0A00';
         },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };

            $('#id_placa_veiculo').mask(SPMaskBehavior, spOptions);
    });
</script>

<script>
    $(document).ready(function () {
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '000.000.000-00' : '00.000.000-099';
        },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };

            $('#id_identidade').mask(SPMaskBehavior, spOptions);
    });
</script>

<script>
    $(document).ready(function () {
        $("#id_data_de_moradia").mask('00/00/0000');
        $("#id_data_de_entrada").mask('00/00/0000 00:00:00');
    });
</script>

{% endblock %}
