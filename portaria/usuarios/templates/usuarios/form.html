{% extends 'paginas/modelo.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
<title>Acessar Sistema</title>
{% endblock %}

{% block conteudo %}
<br>
<div class = "container">
    <h3 align="center">Autenticação</h3>
    <p class = "lead" align="center">
        Preencha todos os campos obrigatórios.
    </p>
    <hr>

    <div class="row">
        <div class="col-md-4 mx-auto">
            <form action="" method="post">

                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-dark mt-3">Entrar</button>

            </form>
        </div>
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $("#id_cpf").mask("000.000.000-00");
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
        },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };

            $('#id_telefone').mask(SPMaskBehavior, spOptions);
    });
</script>

<script>
    $(document).ready(function () {
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 7 ? 'AAA-0000' : 'AAA-0A00';
         },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }
            };

            $('#id_placa_veiculo').mask(SPMaskBehavior, spOptions);
    });
</script>

<script>
    $(document).ready(function () {
        var SPMaskBehavior = function (val) {
            return val.replace(/\D/g, '').length === 11 ? '000.000.000-00' : '00.000.000-099';
        },
            spOptions = {
                onKeyPress: function(val, e, field, options) {
                    field.mask(SPMaskBehavior.apply({}, arguments), options);
                }

    });
</script>

{% endblock %}
